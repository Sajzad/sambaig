{% extends 'base.html' %}
{% block content %}
	<section class="content-wrapper py-1 py-lg-5">
		<div class="row">
			<div class="col-md-5 mx-auto">
				<div class="card">
					<div class="card-header">
						<p class="h4 bold-2 sweet-text text-oswald">Edit Gateway</p>
					</div>
					<div class="card-body px-lg-5 px-1 py-1 py-lg-4">
						<form method="post">
							{% csrf_token %}
							<div class="form-group">
								<label>Name *</label>
								<input type="text" name="name" class="form-control" value="{{gateway.name}}">
							</div>
							<div class="form-group">
								<label>API Key *</label>
								<input type="text" name="api_key" class="form-control" value="{{gateway.tel_api}}">
							</div>
							<div class="form-group">
								<label>CONNECTION TOKEN *</label>
								<input type="text" name="connection_id" class="form-control" value="{{gateway.tel_connection_id}}">
							</div>
							<div class="float-right">
								<button type="submit" class="btn btn-primary">Update</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</section>
{% endblock %}
